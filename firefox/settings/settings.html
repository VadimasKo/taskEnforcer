<!DOCTYPE html>

<html>
  <head><meta charset="utf-8"></head>
 
  <body>
    <header>
      <h1>Settings</h1>	
    </header>
  
    <section>
      <table>
        <caption><h2>Task Table</h2></caption>
        <thead>
          <tr>
            <th scope="col">Task Name</th> <!-- ex Do 20 pushups -->
            <th scope="col">Deadline</th> 
            <th scope="col">Task Duration (min)</th>
            <th scope="col">Edit / Delete</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
        <tfoot>
          <tr>
            <form id='newTaskForm'>
              <td><input
                type="text"
                name="name"
                placeholder="new Task Name" 
                value="do 20 pushups"
              /></td>
              <td><input
                type="time"
                name="deadline"
                value='15:30'
              /></td>
              <td><input
                name="duration"
                type="number"
                placeholder="5"
                value="5"
              /></td>
              <td><button type="submit">add New</button></td>
            </form>
          </tr>
        </tfoot>
      </table>
    </section>
  
    <section>
      <h2>Blocklist</h2>
      <ul id="blockList"></ul>
      <form id="newBlockForm">
        <input type="text" name='url'/>
        <button id="submit">add new website</button>
      </form>
    </section>

    <script src="../common/index.js"></script>
    <script src="taskTable.js"></script>
    <script src="blockList.js"></script>
  </body>
</html>
