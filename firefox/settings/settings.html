<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
  </head>
 
  <body>
    <nav class="isClosed">
      <div id="iconWrapper">
        <img
          id="navIcon"
          src="../icons/ei-navicon.svg"
          height="50"
          width="50"
        />
      </div>

      <div id="taskOption" class="option isSelected">
        <img
          src="../icons/ei-calendar.svg"
          height="40"
          width="40"
        />
      </div>
      
      <div id='blockOption' class="option">
        <img
          src="../icons/ei-lock.svg"
          height="40"
          width="40"
        />
      </div>
    </nav>
  
    <section id="taskList">
      <div class="taskListWrapper">
        <table>
          <caption><h2>Task List</h2></caption>
          <thead>
            <tr> 
              <th scope="col">#</th> 
              <th scope="col">Task Name</th> 
              <th scope="col">Deadline</th> 
              <th scope="col">Task Duration (min)</th>
              <th scope="col">Repeatable</th>
              <th scope="col">. . .</th>
            </tr>
          </thead>
          <tbody id="taskBody"></tbody>
          <tfoot>
            <tr>
              <form id='newTaskForm'>
                <td>...</td>
                <td>
                  <input
                    type="text"
                    name="name"
                    placeholder="new Task Name" 
                  />
                </td>
                <td>
                  <input
                    type="time"
                    name="deadline"
                    value='15:30'
                  />
                </td>
                <td>
                  <input
                    name="duration"
                    type="number"
                    value="0"
                  />
                </td>
                <td>
                  <input
                    name="isRepeatable"
                    type="checkbox"
                  />
                </td>
                <td>
                  <button type="submit">
                    Add new
                  </button>
                </td>
              </form>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  
    <section id="blockList" class="isHidden">
      <div class="blockListWrapper">
        <table>
          <caption><h2>Block List</h2></caption>
          <thead>
            <tr> 
              <th scope="col">#</th> 
              <th scope="col">Block patern</th> 
              <th scope="col">. . .</th>
            </tr>
          </thead>
          <tbody id="blockBody"></tbody>
          <tfoot>
            <tr>
              <form id="newBlockForm">
                <td>...</td>
                <td><input type="text" name='url'/></td>
                <td>
                  <button id="submit">add new</button>
                </td>
              </form>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>

    <script src="../common/index.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/taskTable.js"></script>
    <script src="scripts/blockList.js"></script>
  </body>
</html>
