<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
  </head>
 
  <body>
    <nav class="isClosed">
      <div id="iconWrapper">
        <img
          id="navIcon"
          src="../icons/ei-navicon.svg"
          height="50"
          width="50"
        />
      </div>

      <div id="taskOption" class="option isSelected">
        <img
          src="../icons/ei-calendar.svg"
          height="40"
          width="40"
        />
      </div>
      
      <div id='blockOption' class="option">
        <img
          src="../icons/ei-lock.svg"
          height="40"
          width="40"
        />
      </div>
    </nav>
  
    <section id="taskList">
      <table>
        <caption><h2>Task Table</h2></caption>
        <thead>
          <tr> 
            <th scope="col">#</th> 
            <th scope="col">Task Name</th> 
            <th scope="col">Deadline</th> 
            <th scope="col">Task Duration (min)</th>
            <th scope="col">Repeatable</th>
            <th scope="col">Edit / Delete</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
        <tfoot>
          <tr>
            <td></td>
            <form id='newTaskForm'>
              <td><input
                type="text"
                name="name"
                placeholder="new Task Name" 
                value="do 20 pushups"
              /></td>
              <td><input
                type="time"
                name="deadline"
                value='15:30'
              /></td>
              <td><input
                name="duration"
                type="number"
                placeholder="5"
                value="5"
              /></td>
              <td><input
                name="isRepeatable"
                type="checkbox"
                checked
              /></td>
              <td><button type="submit">add New</button></td>
            </form>
          </tr>
        </tfoot>
      </table>
    </section>
  
    <section id="blockList" class="isHidden">
      <h2>Blocklist</h2>
      <ul id="blockList"></ul>
      <form id="newBlockForm">
        <input type="text" name='url'/>
        <button id="submit">add new website</button>
      </form>
    </section>

    <script src="../common/index.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/taskTable.js"></script>
    <script src="scripts/blockList.js"></script>
  </body>
</html>
